<!DOCTYPE html>

	<title>考核系统主页</title>
	<link rel="stylesheet" type="text/css" href="css/home.css">

<body ondragstart="return false" onload="f()">
	<div class="top">
		<img src="image/logo_w.png" alt="logo" id="logo">
		<img src="image/hua.png" alt="hua" class="hua">
		<div class="date">
			<span class="date_font" id="date_year"></span>
			<img src="image/gang.png" alt="gang">
			<span class="date_font" id="date_month"></span>
		</div>
	</div>
	<div class="left">
		<div style="float: right;height: 100%;width: 9%;margin-right: 3%;display: flex;align-items: center;">
			<img src="image/left.png" alt="left" id="left_ico" class="pointer">
			<img src="image/right.png" alt="right" id="right_ico" class="pointer" style="display: none;">
		</div>
		<div class="contest">
			<div class="top_contest">
				<span>信息技术中心</span>
				<span>游戏部</span>
				<span>嘿嘿哈</span>
			</div>
			<div class="buttom_contest">
				<div><span id="toFill">填写考核表</span><span id="pointer1" style="display: inline-block;">👈</span></div>
				<div><span id="toSee">查看考核结果</span><span id="pointer2">👈</span></div>
				<div><span id="toRe">修改密码</span><span id="pointer3">👈</span></div>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="board">
			<form action="" id="fill" style="display: ;">
				<div class="to_fill">
					<label for="assessWorkRegular">常规工作</label>
					<textarea name="assessWorkRegular" id="assessWorkRegular" cols="30" rows="1"></textarea>
				</div>
				<div class="to_fill">
					<label for="assessWorkOutPlan">计划外工作</label>
					<textarea name="assessWorkOutPlan" id="assessWorkOutPlan" cols="30" rows="1"></textarea>
				</div>
				<div class="to_fill">
					<label for="assessExpanse">其他开支</label>
					<textarea name="assessExpanse" id="assessExpanse" cols="30" rows="1"></textarea>
				</div>
				<div class="to_fill">
					<label for="assessOther">其他加班</label>
					<textarea name="assessOther" id="assessOther" cols="30" rows="1"></textarea>
				</div>
				<div class="to_fill">
					<label for="assessPlanSimple">工作计划</label>
					<textarea name="assessPlanSimple" id="assessPlanSimple" cols="30" rows="1"></textarea>
				</div>
				<div class="fill_button">
					<div class="fill_b">
						<span style="position: relative;left: 2px;" id="filename">文件上传</span>
						<input type="file" class="real_file">
					</div>
					<input type="submit" class="fill_b">
				</div>
			</form>
			<form id="see" style="display: none;">
				<div class="head">
					<div class="dep">
						<span style="background-color: #bec5de;">&nbsp部门：</span>

							</select>

						</div>
					</div>
					<div class="time">
						<span>时间：</span>
						<span>2018年</span>
						<select name="department" id="department">
							<option value="" selected="selected">&nbsp请选择</option>

				<div class="foot">
